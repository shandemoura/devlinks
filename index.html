<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dev Links</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img id="avatar" src="https://github.com/shandemoura.png" alt="" />
        <p>@shandemoura</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank">GitHub</a>
        </li>
        <li>
          <a href="#" target="_blank">Portifólio</a>
        </li>
        <li>
          <a href="#" target="_blank">WebSite</a>
        </li>
        <li>
          <a href="#" target="_blank">Instagram</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/shandemoura" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="http://shandemoura.dev" target="_blank">
          <ion-icon name="globe-outline"></ion-icon>
        </a>
        <a href="https://youtube.com/shandemoura" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="http://instagram.com/shandemoura" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <footer>Produzido por Mandavê Multimidia</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
